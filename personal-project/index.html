<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />

<body>
    <div class="page-wrapper">
      <header class="top-header">
        <h2>My Coding Projects</h2>
      </header>
  
      <main>
        <h1 class="page-title">
          <span>WELCOME TO</span>
          <span>MY CODING PROJECTS</span>
        </h1>
  
        <section class="login-card">
          <h2 class="login-title">LOGIN</h2>
  
          <form id="loginForm" class="form">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
  
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
  
            <p id="loginError" class="error-message"></p>
  
            <button type="submit" class="btn btn-primary">LOGIN</button>
            <button type="button" id="guestButton" class="btn btn-ghost">
              LOGIN AS GUEST
            </button>
          </form>
  
          <p class="signup-text">
            NO ACCOUNT? <a href="#">SIGN UP NOW!</a>
          </p>
        </section>
      </main>
  
      <footer class="site-footer">
        <p>&copy; 2025 Aristotle Cristobal</p>
      </footer>
    </div>
